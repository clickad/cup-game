<!DOCTYPE html>
<html>
 <head>
  <title>Cup game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  
  <script src="js/script.js"></script>
        
 </head>
 <body>
   <div class="container">

<div class = "header">
<label class = "level-label" for = "level">level: </label>
<select  class = "level" id = "level">
  <option value = "1">1</option>
  <option value = "2">2</option>
  <option value = "3">3</option>
  <option value = "4">4</option>
  <option value = "5">5</option>
  </select>

<button class = "start">START</button>
</div>

<div class = "content">
<div class = "wrapper">
  <div class = "cup first-cup">
    <div class = "sub-cup">
    </div>
  </div>
  <div class = "cup second-cup">
    <div class = "sub-cup">
    </div>
  </div>
  <div class = "cup third-cup">
    <div class = "sub-cup">
    </div>
  </div>
</div>

    <footer class = "footer">
      <span class = "result correct">Well done!</span>
      <span class = "result wrong"><img src = "img/laugh.gif" alt = "Wrong!"></span>
    </footer>

</div>

  </div>
 </body>
</html>
